<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xin chào</title>
</head>
<body>
    <script>
        let a = [-3, 5, 1, 8, 12, 10];
        let first = 0;
        let last = a.length - 1;
        while (first < last){
            let b = a[first];
            a[first] = a[last];
            a[last] = b;
            first++;
            last--;
        }
        document.write("các giá trị của mảng sau khi đảo ngược là: " + a);
    </script>
</body>
</html>
