<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xin chào</title>
</head>
<body>
    <script>
        let a = [2, 5, -9, 51, 48, 98];
        let max = a[0];
        let b = 0;
        for(let i = 0; i < a.length; i++){
            if(a[i] > max){
                max = a[i];
                b = i;
            }
        }
        alert("max = " + max + "  tại vị trí thứ " + b);
    </script>
</body>
</html>
