<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xin chào</title>
</head>
<body>
    <script>
        let a = prompt("nhập vào một số: ");
        let b = [1, 2, 4, 9, 8, 86, -5];
        for (i = 0; i <= b.length; i ++){
            if(a == b[i]){
                alert(a + " thuộc dãy số đã cho")}
        }
    </script>
</body>
</html>
